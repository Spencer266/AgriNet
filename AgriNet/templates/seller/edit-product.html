                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" enctype="multipart/form-data">
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Tên sản phẩm</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="Nhập tên sản phẩm"
                                                class="form-control p-0 border-0"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="category-elect" class="col-md-12 p-0">Chọn loại sản phẩm</label>
                                        <select id="category-elect">
                                            <option value="all">Tất cả</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="product-price" class="col-md-12 p-0">Đơn giá</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="number" placeholder="Nhập đơn giá" min="1000"
                                                class="form-control p-0 border-0" name="product-price"
                                                id="product-price">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="product-quantity" class="col-md-12 p-0">Số lượng</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="number" placeholder="Nhập số lượng" min="1"
                                                class="form-control p-0 border-0" name="product-quantity"
                                                id="product-quantity">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="unit" class="col-md-12 p-0">Chọn đơn vị</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="Nhập đơn vị"
                                                class="form-control p-0 border-0" name="unit"
                                                id="unit">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="product-description" class="col-md-12 p-0">Mô tả</label>
                                        <div class="col-md-12 p-0">
                                            <textarea name="product-description" id="product-description" style="width: 100%" rows="5" placeholder="Nhập mô tả"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="product-origin" class="col-md-12 p-0">Xuất xứ</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="email" placeholder="Nhập xuất xứ"
                                                class="form-control p-0 border-0" name="product-origin"
                                                id="product-origin">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Hình ảnh sản phẩm</label>
                                        <div class="col-md-12 p-0">
                                            <input type="file" placeholder="Thêm hình ảnh"
                                                class="form-control p-0 border-0">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="product-certificate" class="col-md-12 p-0">Chứng nhận sản phẩm</label>
                                        <div class="col-md-12 border-bottom p-0">

                                        </div>
                                    </div>
